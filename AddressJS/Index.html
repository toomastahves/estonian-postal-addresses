<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Aadressi otsing</title>
    <link href="bootstrap.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <select class="form-control" id="BillingNewAddress_CountryId">
                    <option value="1" disabled>Eesti</option>
                </select>
            </div>
            <div class="col-md-3">
                <input class="form-control" id="search_address_result" type="text" readonly />
                <div id="address_pick_div">
                    Otsi aadressit: <input id="search_address" type="text" /> <a href="javascript:close()">Sulge</a>
                    <div id="address_results" style="display:none">
                        <div id="results_list"></div>
                        <div id="no_results" style="display:none;">Ühtegi vastet ei leitud. Palun täpsustage otsingutingimust</div>
                        <a href="javascript:close();">Sulge</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="jquery-1.11.2.js"></script>
    <script src="myscript.js"></script>
</body>
</html>

<style>
    #address_clear {
        position: absolute;
        right: 20px;
        top: 0;
        bottom: 0;
        height: 14px;
        margin: auto;
        font-size: 14px;
        cursor: pointer;
        color: #ccc;
        visibility: hidden;
    }

    #address_pick_div {
        visibility: hidden;
    }

</style>
